<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="stylesheet" type="text/css" href="/assets/app.css">
<script src="/assets/app.js"></script>
<title>vv</title>
</head>
<body>
<header>
    <nav id="menu">
        <button class=back type="button"><img src="/assets/back.svg" alt="back"></button>
        <button class=main type="button"><img src="/assets/main.svg" alt="main"></button>
        <button class=settings type="button"><img src="/assets/settings.svg" alt="settings"></button>
    </nav>
    <nav id="submenu" style="display: none">
        <ol>
            <li><button class=reload type="button">reload</button></li>
            <li><button class=config type="button">config</button></li>
    </nav>
</header>
<section id="list">
    <ol>
    </ol>
</section>
<section id="main">
    <cite class="title">no title</cite>
    <span class="artist">no artist</span>
    <span class="elapsed">no playing</span>
    <ul class="detail"></ul>
</section>
<section id="config" style="display: none">
    <h1>configuration</h1>
    <article>
    <h3>Volume</h3>
    <ul>
        <li>
            <div class="description">show volume nob</div>
            <div class="value switch"><input type="checkbox" id="show_volume"><label for="show_volume"></label></div>
        </li>
        <li>
            <div class="description">Max volume: </div>
            <select class="value" id="max_volume">
                <option value="50">50</option>
                <option value="60">60</option>
                <option value="70">70</option>
                <option value="80">80</option>
                <option value="90">90</option>
                <option value="100">100</option>
            </select>
        </li>
    </ul>
    </article>
</section>
<article id="error">
    <h3 class="title">error title</h3>
    <span class="description">error description</span>
</article>

</section>
<footer>
    <nav id="playback">
        <button class=prev type="button" value="prev"><img src="/assets/prev.svg" alt="prev"></button><button class=play type="button" value="play/pause"><img src="/assets/play.svg" alt="play"></button><button class=next type="button" value="next"><img src="/assets/next.svg" alt="next"></button>
    </nav>
    <nav id="playback_volume">
        <input type="range" min=0 max=100 step=1>
    </nav>
    <nav id="playback_list">
        <button class=repeat><img src="/assets/repeat.svg" alt="repeat"></button>
        <button class=random><img src="/assets/random.svg" alt="random"></button>
    </nav>
</footer>
</body>

</html>
