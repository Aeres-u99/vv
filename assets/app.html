<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" type="text/css" href="/assets/app.css">
<script src="/assets/app.js"></script>
<title>vv</title>
</head>
<body>
<header>
    <nav id="menu">
        <button class=up type="button">list</button><button class=back type="button">now playing</button><button class=menu type="button">menu</button>
    </nav>
    <nav id="submenu" style="display: none">
        <ol>
            <li><button class=reload type="button">reload</button></li>
            <li><button class=config type="button">config</button></li>
    </nav>
</header>
<section id="list">
    <ol>
    </ol>
</section>
<section id="current">
    <ctie class="title">no title</ctie>
    <span class="artist">no artist</span>
    <span class="elapsed">no playing</span>
    <ul class="detail"></ul>
</section>
<section id="config" style="display: none">
    <h3>Volume</h3>
    <ul>
        <li><input type="checkbox" id="show_volume">Show volume nob</li>
        <li>Max volume: <input type="number" id="max_volume" min="10" max="100" step="10" value="100"></li>
    </ul>
</section>
<footer>
    <nav id="playback">
        <button class=prev type="button" value="prev"><img src="/assets/prev.svg" alt="prev"></button><button class=play type="button" value="play/pause"><img src="/assets/play.svg" alt="play"></button><button class=next type="button" value="next"><img src="/assets/next.svg" alt="next"></button>
    </nav>
    <nav id="playback_volume">
        <input type="range" min=0 max=100 step=1>
    </nav>
    <nav id="playback_list">
        <button class=repeat><img src="/assets/repeat.svg" alt="repeat"></button>
        <button class=random><img src="/assets/random.svg" alt="random"></button>
    </nav>
</footer>
</body>

</html>
